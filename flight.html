<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book Flight</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {
            box-sizing: border-box !important;
        }
    </style>
</head>

<body>

    <section id="bookingContainer">
        <div id="bookingForm">
            <div id="bookingHead">
                <div class="itemOne active">Round Trip</div>
                <div class="itemOne">One Way</div>
                <div class="itemOne">Multi City</div>
            </div>
            <div id="bookingForms">
                <form>
                    From: <input type="text" id="from" name="from">
                    To: <input type="text" id="to" name="to"><br><br>
                    Depart: <input type="date" id="depart" name="depart">
                    Return: <input  type="date" id="return" name="return"><br><br>
                    Class:  <select>
                            <option value="Economy">Economy</option>
                            <option value="First Class">First Class</option>
                            <option value="Premium Economy">Premium Economy</option>
                            <option value="Business Class">Business Class</option>
                          </select><br> <br>
                    Adult: 
                          <input type="number" value="0" id="adult" name="adult">
                    Children: 
                          <input type="number" value="0" id="child" name="child"><br><br>
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>
    </section>
    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script>
        var item = document.getElementsByClassName('itemOne');
        document.addEventListener("click", function (event) {
            if(event.target.innerHTML == 'Round Trip') {
                item[0].classList.add('active');
                item[1].classList.remove('active');
                item[2].classList.remove('active');
            } else if(event.target.innerHTML == 'One Way') {
                item[1].classList.add('active');
                item[0].classList.remove('active');
                item[2].classList.remove('active');
            } else if(event.target.innerHTML == 'Multi City') {
                item[2].classList.add('active');
                item[0].classList.remove('active');
                item[1].classList.remove('active');
            }
        })
    </script>
</body>

</html>
